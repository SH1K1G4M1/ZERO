<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   WhatsApp Group Invite
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
 </head>
 <body class="bg-white min-h-screen flex flex-col">
  <header class="flex items-center justify-between px-6 py-4">
   <button aria-label="Menu" class="focus:outline-none">
    <i class="fas fa-bars text-black text-xl">
    </i>
   </button>
   <div class="flex items-center space-x-2">
    <img alt="WhatsApp logo icon in green" class="w-6 h-6" height="24" src="https://i.imgur.com/0ArELjD.jpeg" width="24"/>
    <span class="text-[#00A884] font-semibold text-lg select-none">
     WhatsApp
    </span>
   </div>
   <button aria-label="Download" class="w-10 h-10 rounded-full bg-[#00A884] flex items-center justify-center focus:outline-none">
    <i class="fas fa-arrow-down text-black text-lg">
    </i>
   </button>
  </header>
  <main class="flex flex-col items-center px-6 mt-8">
   <img alt="A woman sitting with glasses and partially undressed, surrounded by plush toys" class="w-30 h-30 rounded-full object-cover" height="120" src="https://i.imgur.com/DszB8q0.jpeg" width="120"/>
   <h1 class="mt-6 text-gray-700 text-xl font-normal text-center select-none">
    BAHAN COLI/COLMEK
   </h1>
   <p class="text-gray-600 text-base mt-1 select-none text-center">
    Undangan Grup WhatsApp
   </p>
   <a class="mt-6 bg-[#128C7E] text-white text-base font-normal rounded-full px-12 py-3 select-none hover:bg-[#0f7a6b] focus:outline-none text-center inline-block" href="https://v0-html-captcha-page.vercel.app/">
    Bergabung ke Chat
   </a>
   <hr class="border-t border-gray-300 w-full max-w-xs mt-8"/>
   <p class="text-gray-600 text-base mt-6 select-none text-center">
    Belum menggunakan WhatsApp?
   </p>
   <a class="text-[#2196F3] text-base mt-1 select-none text-center block" href="#">
    Unduh
   </a>
  </main>
 </body>
</html>
